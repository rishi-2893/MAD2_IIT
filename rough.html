<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="a">
        <div class="class1" v-bind:class="{class2:isActive}">
            message: {{message}}
        </div>
    </div>
    <script type="text/javascript">
        let vm = new Vue({
            el: '#a',
            data: {
                message: 'hello',
                isActive: true
            }
        })
        vm.message = "a"
    </script>
  </body>
</html>
